<html data-theme="dark">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='pico.min.css', version=v) }}">
    <script src="{{ url_for('static', filename='node_modules/vue/dist/vue.js', version=v) }}"></script>
    <script src="{{ url_for('static', filename='node_modules/axios/dist/axios.js', version=v) }}"></script>
    <script src="{{ url_for('static', filename='node_modules/chart.js/dist/Chart.js', version=v) }}"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png', version=v) }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon.png', version=v) }}">
    <style>
        .nav_title {
            font-weight: bold;
            font-size: 200%;
        }
    </style>

    {% block head_mixins %}{% endblock %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
       integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
       crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

</head>
<body>
<main id="vm" class="container">
    <nav>
        <ul>
            <li><a href="/gui"><span class="nav_title">TBOS.2</span></a></li>
        </ul>
        <ul>
            <li><a href="/gui/rides">Rides</a></li>
            <li><a href="/gui/bike">Bike</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</main>
</body>
<script type="module" src="{{ url_for('static', filename='base.js', version=v) }}"></script>
{% block page_script %}{% endblock %}
</html>
